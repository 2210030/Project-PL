<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computer Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <style>
            .edit{
                height: 19px;
                cursor: pointer;
            }
        </style>
</head>

<body>
    <nav class="navbar bg-light"> <!-- Adds light bg colour to navbar.-->
        <div class="container-fluid"><!-- provides full-width container-->
            <a class="navbar-brand">My Computer Shop</a>
        </div>
    </nav>

    <form class="container mt-3 text-center" onsubmit="formSubmit(event)"><!--This event occurs when a form is submitted.-->
        <div class="row">
            <div class="col">
              <input type="text" id="serialnumber" class="form-control" placeholder="Serial number" minlength="3" pattern="^[a-zA-Z0-9]*$" title="Enter valid serial number" required>
            </div>
            <div class="col">
              <input type="text" id="brand" class="form-control" placeholder="Brand" pattern="^[a-zA-Z]*$" title="Enter valid brand name" required>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col">
                <input type="text" id="model" class="form-control" placeholder="Model" pattern="^[a-zA-Z0-9]*$" title="Enter valid model" required>
              </div>
            <div class="col">
                <input type="text" id="price" class="form-control" placeholder="Price" pattern="[0-9]+" title="Enter valid price" required>
            </div>
        </div>
        <div class="mt-3 d-flex justify-content-center"><!--Display the flex-items in the middle of the container-->
            <button type="submit" class="col-2 btn btn-primary mx-2" >Submit</button>
            <button id="reset" type="reset" class="col-2 btn btn-secondary mx-2">Reset</button>
        </div>
    </form>
    <div class="container">
          <b>Total Computers - <span id="total"></span>.</b>
        </div>
    </div>
    <table class="table container mt-4">
        <thead>
          <tr>
            <th scope="col">Serial number</th>
            <th scope="col">Brand</th>
            <th scope="col">Model</th>
            <th scope="col">Price</th>
          </tr>
        </thead>
        <tbody id="tbody">
        </tbody>
      </table>

    <!--Below is a static modal example (meaning its position and display have been overridden). Included are the modal header, modal body (required for padding)-->
      <div class="modal" id="exampleModalCenter" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Modal title</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form class="container mt-3 text-center" onsubmit="updateTable(event)">
                    <div class="row">
                        <div class="col">
                          <input type="text" id="editserialnumber" class="form-control" placeholder="Serial number" minlength="3" pattern="^[a-zA-Z0-9]*$" title="Enter valid serial number" disabled>
                        </div>
                        <div class="col">
                          <input type="text" id="editbrand" class="form-control" placeholder="Brand" pattern="^[a-zA-Z]*$" title="Enter valid brand name" required>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col">
                            <input type="text" id="editmodel" class="form-control" placeholder="Model" pattern="^[a-zA-Z0-9]*$" title="Enter valid model" required>
                          </div>
                        <div class="col">
                            <input type="text" id="editprice" class="form-control" placeholder="Price" pattern="[0-9]+" title="Enter valid price" required>
                        </div>
                    </div>
                    <div class="modal-footer mt-3">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Save changes</button>
                      </div>
                </form>
            </div>
          </div>
        </div>
      </div>
        </div>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>
<script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
<script src="index.js"></script>

</html>
